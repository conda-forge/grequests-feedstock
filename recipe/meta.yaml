{% set version = "0.6.0" %}

package:
  name: grequests
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/grequests/grequests-{{ version }}.tar.gz
  sha256: 7dec890c6668e6755a1ea968565535867956639301268394d24df67b478df666

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - gevent
    - requests

test:
  imports:
    - grequests

about:
  home: https://github.com/kennethreitz/grequests
  license: BSD 3-Clause
  license_file: LICENSE
  # license_file: No MANIFEST included in package - see https://github.com/kennethreitz/grequests/issues/95
  license_family: BSD
  summary: Requests + Gevent

extra:
  recipe-maintainers:
    - pmlandwehr
